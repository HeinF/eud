<!DOCTYPE html>
<html lang="da">

<head>
    <link rel="stylesheet" href="output.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danmarks nye Erhvervsskole</title>
    <meta name="description"
        content="Tag en erhvervsuddannelse som gods- eller buschauffør hos JUUL Erhvervsskole. Løn under uddannelse, trygt læringsmiljø, masser af praktik og stor sikkerhed for job.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap" rel="stylesheet">
</head>

<body class="font-LeagueSpartan max-w-full">
    <img class="fixed left-4 sm:left-16 max-w-none resize-none h-16" src="./assets/logoTransport.png" />


    <div class="grid grid-cols-1 gap-y-20 tinyPhone:gap-0"
        style="background-image: url('https://www.erhvervsskole.dk/erhvervsskole.jpg'); background-position: center center;
        background-repeat: no-repeat; background-attachment: fixed; background-size: cover; background-color: #FDED1F; height: 99vh;">
        <div></div>
        <div class="flex justify-center items-center text-white tinyPhone:mt-6">
            <p class="text-4xl desktop:text-5xl sm:text-7xl font-bold">JUUL Erhvervsskole</p>
        </div>
        <div class="flex flex-wrap h-fit gap-10 justify-center items-center">
            <div class="flex flex-col w-fit">
                <div class="rounded-full mb-4 bg-white">
                    <img src="./assets/godschauffoer.webp" />
                </div>
                <div class="flex flex-col justify-center items-center">
                    <button type="button"
                        class="w-fit rounded-md bg-rhino-500 px-3 py-2 text-sm font-semibold text-white shadow-sm
                         hover:bg-rhino-700 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-rhino-500">
                        Bliv Godschauffør
                    </button>
                </div>
            </div>
            <div class="flex flex-col w-fit">
                <div class="rounded-full mb-4 bg-white p-4" style="max-width: 168px;">
                    <img src="./assets/bus.webp" />
                </div>
                <div class="flex flex-col justify-center items-center">
                    <button type="button"
                        class="w-fit rounded-md bg-rhino-500 px-3 py-2 text-sm font-semibold text-white shadow-sm
                         hover:bg-rhino-700 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-rhino-500">
                        Bliv Buschauffør
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
